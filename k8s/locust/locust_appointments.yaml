apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-appointments
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-appointments
  template:
    metadata:
      labels:
        app: locust-appointments
    spec:
      containers:
        - name: locust-appointments
          image: eliyashlomo7/locust-appointments:latest   
          imagePullPolicy: Always
          ports:
            - containerPort: 8089
---
apiVersion: v1
kind: Service
metadata:
  name: locust-appointments
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8089
      targetPort: 8089
      nodePort: 30096        
  selector:
    app: locust-appointments
