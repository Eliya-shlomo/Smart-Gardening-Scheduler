apiVersion: apps/v1
kind: Deployment
metadata:
  name: locust-inventory
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locust-inventory
  template:
    metadata:
      labels:
        app: locust-inventory
    spec:
      containers:
        - name: locust-inventory
          image: eliyashlomo7/locust-inventory:latest   
          imagePullPolicy: Always
          ports:
            - containerPort: 8089
---
apiVersion: v1
kind: Service
metadata:
  name: locust-inventory
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8089
      targetPort: 8089
      nodePort: 30093           
  selector:
    app: locust-inventory
